@defer (on viewport) {
  <div class="popular">
    @for (movie of movies().slice(7, 20); track movie.id) {
      <app-movie-card
        title="{{ movie.title }}"
        filmBanner="{{ movie.poster_path }}"
      />
    }
  </div>
} @placeholder {
  <p class="loading">loading....</p>
}
